<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
  ${styles}
  ${bootstrap}
  ${header}
  <div class="container">
    <h1>Welcome to, myTravelDay!</h1>
    <br>
    <br>
    <h3>Register An Account:</h3>
    <form action="/register" method="POST" class="registerForm">
        <div>
          <input type="username" name="username" id="username" required placeholder="Insert Username">
        </div>
        <div>
          <input type="password" name="password" id="password" required placeholder="Password">
        </div>
        <button class="formBtn" type="submit">Register</button>
      </form>
      <br>
      <br>
  </div>
  <div class="pathForm">
        Already have an account?  
      <form method="GET" action="/" class="pathForm">
        <button type="submit" name="submitBtnLink" class="link-button">
           Click here!
        </button>
      </form>
  </div>
  </body>
  </html>
